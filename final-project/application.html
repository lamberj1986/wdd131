<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Great Harvest Bread Company, bread, snacks, cafe, fresh baked, Jeff Lambert, WDD 131">
    <meta name="author" content="Jeff Lambert">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mooli&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">

    <!--CSS Files-->
    <link rel="stylesheet" href="styles/final-styles.css">
    <link rel="stylesheet" href="styles/final-styles-large.css">

    <!--Javascript-->
    <script src="scripts/final-script-form.js" defer></script>

    <title>WDD 131 - Dynamic Web Fundamentals - Final Project - Application</title>
</head>
<body>
    <header>
        <h1>Work With Us</h1>
        <nav>
            <a href="https://lamberj1986.github.io/wdd131/final-project/">Main</a>
            <a href="https://lamberj1986.github.io/wdd131/final-project/menu.html">Menu</a>
            <a href="https://lamberj1986.github.io/wdd131/final-project/application.html">Work with us!</a>
            <a href="https://lamberj1986.github.io/wdd131/final-project/contact-us.html">Contact Us</a>
            <a href="https://lamberj1986.github.io/wdd131/final-project/siteplan.html">Site Map</a>
        </nav>
    </header>

    <main>
        <main>
            <form action="application.html" method="get" class="form" id="form">
                <label>Full Name<input type="text" name="fullName" id="fullName" required></label>
    
                <label>When would you be able to start?<input type="date" name="start" id="start" required></label>
    
                <div class="daysAvailable">
                    What days are you available to work? (We are closed on Sunday)
                </div>
                    <label class="check"><input type="checkbox" name="mon" id="mon"> Monday</label>
                    <label class="check"><input type="checkbox" name="tue" id="tue"> Tuesday</label>
                    <label class="check"><input type="checkbox" name="wed" id="wed"> Wednesday</label>
                    <label class="check"><input type="checkbox" name="thu" id="thu"> Thursday</label>
                    <label class="check"><input type="checkbox" name="fri" id="fri"> Friday</label>
                    <label class="check"><input type="checkbox" name="sat" id="sat"> Saturday</label>
                
                <label>Your Resume / Work History <textarea name="review" id="review" cols="12" rows="6"></textarea></label>
                
                <input type="submit" value="Submit Application">
            </form>
    </main>

    <footer>
        <p>&copy;<span id="currentYear"></span>| Jeffery Lambert | Michigan</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
